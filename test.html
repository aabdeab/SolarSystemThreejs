<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon in Three.js</title>
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    
    <div id="divElement">
        <div style="display: flex;justify-content: center;">
        <button style="width:50px;height:50px;border-style:none;background-color: rgb(5, 5, 48);color:white;cursor:pointer;border-radius: 45px;"> <<<  </button>
        <button style="width:50px;height:50px;border-style:none;background-color: rgb(5, 5, 48);color:white;cursor:pointer;border-radius: 45px;"> >>>  </button>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const divElement =document.getElementById("divElement");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        divElement.appendChild(renderer.domElement);
        

        // Add a sphere for the moon
        const moonGeometry = new THREE.SphereGeometry(1, 32, 32);
        const textureLoader = new THREE.TextureLoader();
        const moonTexture = textureLoader.load('./static/th.jpeg'); // Replace with your texture
        const moonMaterial = new THREE.MeshStandardMaterial({ map: moonTexture });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        scene.add(moon);

        // Add a point light to simulate the sun
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 5;

        // Animate the moon (rotation)
        function animate() {
            requestAnimationFrame(animate);
            moon.rotation.y += 0.01; // Spin the moon
            renderer.render(scene, camera);
        }

        animate();

        // Resize renderer on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(divElement.offsetWidth,divElement.offsetHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
        });
    </script>
</body>
</html>
